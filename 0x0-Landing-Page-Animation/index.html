<!DOCTYPE html>

<body>

        </div>
        <div class="header">
            <div class="header-left">
                elevated <br /><span>reality</span>
                <div class="link"><a href="#">view showreel</a></div>

        <div class="container">
            <div class="container-items">
                <div class="container-img-wrap">
                    <div class="container-img"></div>

                <div class="item">
                    <a href="#" class="container-item" data-img="./img/image2.jpg">

                <div class="item">

                <div class="item">
                    <a href="#" class="container-item" data-img="./img/image2.jpg">

                <div class="item">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
<script>
    const allcontainer = gsap.utils.toArray(".container-item");
    const venueImageWrap = document.querySelector(".container-img-wrap");
    const venueImage = document.querySelector(".container-img");

    function initcontainer() {
        allcontainer.forEach((link) => {
            link.addEventListener("mouseover", venueHover);
            link.addEventListener("mouseleave", venueHover);
            link.addEventListener("mousemove", moveVenueImage);
        });
    }

    function moveVenueImage(e) {
        let xpos = e.clientX;
        let ypos = e.clientY;
        const tl = gsap.timeline();
        tl.to(venueImageWrap, {
            x: xpos,
            y: ypos,
        });
    }

    function venueHover(e) {
        if (e.type === 'mouseenter') {
            const targetImage = e.target.dataset.img;

            const tl = gsap.timeline();
            tl.set(venueImage, {
                backgroundImage: `url(${targetImage})`
            }).to(venueImageWrap, {
                duration: 0.5, 
                autoAlpha: 1,
            });
        } else if (e.type === 'mouseleave') {
            const tl = gsap.timeline();
            tl.to(venueImageWrap, {
                duration: 0.5,
                autoAlpha: 0,
            });

        }
    }

    function init() {
            initcontainer();
    }

    window.addEventListener("load", function() {
        init();
    });
</script>
</html>
