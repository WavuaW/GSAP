<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GSAP Animated Box</title>
<style>
  /* Container for centering the box */
  .container {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Box styles */
  .box {
    width: 200px;
    height: 200px;
    background-color: #3498db;
    position: absolute;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box"></div>
</div>

<!-- Include GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script>
  // GSAP animation for the box
  gsap.from(".box", {
    x: "-100vw", // Offscreen from the left
    duration: 1.5, 
    ease: "power2.In",
    delay: 2,
    rotation: 360,
  });

  // Alternative animation from the top
  // Uncomment below to make the box come from the top instead
  // gsap.from(".box", {
  //   y: "-100vh", // Offscreen from the top
  //   duration: 1.5, 
  //   ease: "power2.out"
  // });
</script>

</body>
</html>
