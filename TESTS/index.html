<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars from appearing */
    }
    
    .box {
      width: 300px;
      height: 300px;
      background-color: black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(50%, 50%); /* Centers the div on the screen */
    }

    h1 {
        color: white;
        font: 500px;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .hero {
        display: flex;
        justify-content: center;
    }
  </style>
</head>
<body>
    <div class="hero">
        <div class="box">
            <div class="container">
                <h1>P</h1>
            </div>
        </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script>
    // GSAP animation to move the box off screen from the center to the top
    window.onload = function() {
      gsap.to(".box", {
        y: "-100%", // Move it up off the screen
        duration: 2, // Duration of the animation (2 seconds)
        ease: "power1.out", // Easing for smooth motion
      });
    };
  </script>

</body>
</html>
